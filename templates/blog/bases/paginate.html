<div>
    {% if page.has_previous %}
    <strong><a href="?page={{ page.previous_page_number }}">Previous </a></strong>
    {% endif %}
    <strong>Page {{ page.number }} of {{ page.paginator.num_pages }}</strong>
    {% if page.has_next %}
    <strong><a href="?page={{ page.next_page_number }}">Next</a></strong>
    {% endif %}
</div>
